<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Materias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msg" showDetail="true" sticky="true"/>
        <h:form id="form">
            <center>
                <p:panel id="horizontal" toggleable="true" toggleOrientation="horizontal" header="Agregar">
                    <center>
                        <h:outputLabel value="Nombre De Materia:"/><p:spacer/>
                        <p:inputText maxlength="10" value="#{beanMaterias.materia.nombreMateria}">
                            <p:keyFilter regEx="/[a-z_]/i"/>
                        </p:inputText>
                        <br/><br/>
                        <h:outputLabel value="Grado"/>
                    </center>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
