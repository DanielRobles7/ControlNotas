<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notas</title>
    </h:head>
    <h:body style="box-decoration-break: initial">
        <h:form id="fo">
            <p:panel style="background: #61a6fa;border: #b3d5f5" id="horizontal" header="" toggleable="true" toggleOrientation="horizontal">
                <center>
                <h:outputLabel style="color: black" value="NIE: " /> 
                <h:selectOneMenu  value="#{beanNotas.notas.nie.nie}" style="width:225px" >
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{beanNotas.listNie}" var="listNie" itemValue="#{listNie.nie}" itemLabel="#{listNie.nombre} #{listNie.apellido}" />
                </h:selectOneMenu>
                <p:spacer width="180" height="15" />
                <h:outputLabel style="color: black" value="Materia: " /> 
                <h:selectOneMenu  value="#{beanNotas.notas.nombreMateria.nombreMateria}" style="width:225px" >
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{beanNotas.listM}" var="listM" itemValue="#{listM.nombreMateria}" itemLabel="#{listM.nombreMateria}" />
                </h:selectOneMenu>
                </center>
                <br />
                <center>
                    <br />
                    <br />
                    <p:commandButton value="Guardar" actionListener="#{beanNotas.agregar()}" update="tableNotas,fo" />
                </center>
            </p:panel>
            <br />
            <br />
            <p:panel style="border: #461bba;background: #5b9fde" id="horizontal2" header="" toggleable="true" toggleOrientation="horizontal">
                <center>
               <h:outputLabel style="color: black" value="Materia: " /> 
                <h:selectOneMenu  value="#{beanNotas.notas.nombreMateria.nombreMateria}" style="width:225px" >
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{beanNotas.listM}" var="listM" itemValue="#{listM.nombreMateria}" itemLabel="#{listM.nombreMateria}" />
                </h:selectOneMenu>
                <br></br>
                <br></br>
                 <p:commandButton value="Consultar" actionListener="#{beanNotas}" />
                 </center>
            </p:panel>
            <br />
            <br />
            <p:dataTable style="background: #f5cfb3"  id="tableNotas" value="#{beanNotas.listNo}" var="listNo" paginator="true" rows="10">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Id"></p:column>
                        <p:column rowspan="2" headerText="Nombre"></p:column>
                        <p:column rowspan="2" headerText="Apellido"></p:column>
                        <p:column rowspan="2" headerText="Materia"></p:column>
                        <p:column colspan="9" headerText="Notas"></p:column>
                        <p:column rowspan="2" ></p:column>
                    </p:row>
                    <p:row>
                        <p:column headerText="Nota1"></p:column>
                        <p:column headerText="Nota2"></p:column>
                        <p:column headerText="Nota3"></p:column>
                        <p:column headerText="Nota4"></p:column>
                        <p:column headerText="Nota5"></p:column>
                        <p:column headerText="Nota6"></p:column>
                        <p:column headerText="Promedio"></p:column>
                        <p:column headerText="ReposiciÃ³n"></p:column>
                        <p:column headerText="Nota Final"></p:column>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputText value="#{listNo.idNota}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nie.nombre}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nie.apellido}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nombreMateria.nombreMateria}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota1}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota2}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota3}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota4}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota5}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota6}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.promerio}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.reposicion}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.final1}"></h:outputText>
                </p:column>
                <p:column style="width:32px">
                    <p:commandButton value="Edit" icon="fa fa-fw fa-edit" actionListener="#{beanNivel.modificar(listNo)}" oncomplete="PF('wdlgdesplegable').show();" update=":desplegable"/>
                    <p:commandButton value="Delete" actionListener="#{beanNivel.eliminar(listNo)}" ajax="false" icon="ui-icon-close" update="tableNotas" />
                </p:column>
            </p:dataTable>
        </h:form>
        
         <p:dialog id="desplegable" header="Actualizar" widgetVar="wdlgdesplegable">
            <h:form style="text-align: center;">
                <h:outputLabel value="Id: " /> <br />
                <p:inputText value="#{beanNotas.notas.idNota}" /><br /><br />
                <h:outputLabel value="Nie: " /> <br />
                <p:inputText value="#{beanNotas.notas.nie}"/><br /><br />
                <h:outputLabel value="Nota1: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota1}"/><br /><br />
                <h:outputLabel value="Nota2: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota2}" /><br /><br />
                <h:outputLabel value="Nota3: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota3}" /><br /><br />
                <h:outputLabel value="Nota4: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota4}" /><br /><br />
                <h:outputLabel value="Nota5: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota5}" /><br /><br />
                <h:outputLabel value="Nota6: " /> <br />
                <p:inputText value="#{beanNotas.notas.nota6}" /><br /><br />
                <h:outputLabel value="Promedio: " /> <br />
                <p:inputText value="#{beanNotas.notas.promerio}" /><br /><br />
                <h:outputLabel value="Reposicion: " /> <br />
                <p:inputText value="#{beanNotas.notas.reposicion}" /><br /><br />
                <h:outputLabel value="Nota Final: " /> <br />
                <p:inputText value="#{beanNotas.notas.final1}" /><br /><br />
                <br /><br /><br />
                <p:commandButton value="Guardar" actionListener="#{beanNivel.actualizar()}" update=":fo:tableNotas desplegable"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
