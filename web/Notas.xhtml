<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notas</title>
        <style>
            form .Formu{
                background-color: #333333 !important;
                color: white !important;
                font-family: 'Eras Bold ITC' !important;
            }
            form .tabla{
                font-size: 13px !important;
                color: darkslateblue !important;
            }
            form .btnBo{
                background-color: #999999 !important;
                /*color: black !important;*/
                
                }
                form .Ac{
                    background-color: #999999 !important;
                /*color: black !important;*/
                
                }
            .ui-datatable .ui-paginator {
                background-color: #000000;
            }
            .ui-datatable .ui-paginator-page{
                background-color: #333333 !important;  
                color: white !important;
      }
        </style>
    </h:head>
    <h:body style="box-decoration-break: initial">
        <h:form id="fo">
            <center>
                <p:panel styleClass="Formu" style="background: #61a6fa;border: #b3d5f5;margin-bottom:20px" id="horizontal" header="" toggleable="true" toggleOrientation="horizontal">
                <center>
                    <h:outputLabel style="color: #ffffff" value="NIE: " /> 
                    <h:selectOneMenu  value="#{beanNotas.notas.nie.nie}" style="width:225px" >
                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                        <f:selectItems value="#{beanNotas.listNie}" var="listNie" itemValue="#{listNie.nie}" itemLabel="#{listNie.nombre} #{listNie.apellido}" />
                    </h:selectOneMenu>
                    <p:spacer width="180" height="15" />
                    <h:outputLabel style="color: #ffffff" value="Materia: " /> 
                    <h:selectOneMenu  value="#{beanNotas.notas.nombreMateria.nombreMateria}" style="width:225px" >
                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                        <f:selectItems value="#{beanNotas.listM}" var="listM" itemValue="#{listM.nombreMateria}" itemLabel="#{listM.nombreMateria}" />
                    </h:selectOneMenu>
                </center>
                <br />
                <center>
                    <br />
                    <br />
                    <p:commandButton  value="Guardar" styleClass="Ac" actionListener="#{beanNotas.agregar()}" update="tableNotas,fo" />
                </center>
            </p:panel>
            </center>
            <br />
            <br />
            <p:dataTable styleClass="tabla" style="text-align: center"  id="tableNotas" value="#{beanNotas.listNo}" var="listNo" paginator="true" rows="10">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Id" styleClass="tabla"></p:column>
                        <p:column rowspan="2" headerText="Nombre" styleClass="tabla"></p:column>
                        <p:column rowspan="2" headerText="Apellido" styleClass="tabla"></p:column>
                        <p:column rowspan="2" headerText="Materia" styleClass="tabla"></p:column>
                        <p:column colspan="9" headerText="Notas" styleClass="tabla"></p:column>
                        <p:column rowspan="2" ></p:column>
                        <p:column rowspan="2" ></p:column>
                    </p:row>
                    <p:row>
                        <p:column headerText="Nota1" styleClass="tabla"></p:column>
                        <p:column headerText="Nota2" styleClass="tabla"></p:column>
                        <p:column headerText="Nota3" styleClass="tabla"></p:column>
                        <p:column headerText="Nota4" styleClass="tabla"></p:column>
                        <p:column headerText="Nota5" styleClass="tabla"></p:column>
                        <p:column headerText="Nota6" styleClass="tabla"></p:column>
                        <p:column headerText="Promedio" styleClass="tabla"></p:column>
                        <p:column headerText="ReposiciÃ³n" styleClass="tabla"></p:column>
                        <p:column headerText="Nota Final" styleClass="tabla"></p:column>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:outputText value="#{listNo.idNota}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nie.nombre}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nie.apellido}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nombreMateria.nombreMateria}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota1}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota2}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota3}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota4}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota5}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.nota6}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.promerio}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.reposicion}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{listNo.final1}"></h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Borrar" styleClass="btnBo" actionListener="#{beanNotas.eliminar(listNo)}" ajax="false" icon="ui-icon-close" update="tableNotas" />
                </p:column>
                <p:column>
                    <p:commandButton value="Editar" styleClass="Ac" icon="ui-icon-pencil" actionListener="#{beanNotas.modificar(listNo)}" oncomplete="PF('wdlgdesplegable').show();" update=":desplegableNotas"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="desplegableNotas" header="Actualizar" widgetVar="wdlgdesplegable">
            <h:form style="text-align: center;">
                <h:outputLabel value="Id: " /><p:spacer width="100" height="15" /> <h:outputLabel value="Nie: " /> <br />
                <p:inputText style="width: 105px" value="#{beanNotas.notas.idNota}" /><p:spacer width="40" height="15" />   <p:inputText style="width: 105px" value="#{beanNotas.notas.nie.nie}"/><br /><br />

                <h:outputLabel value="Materia: " /> <br />
                <p:inputText style="width: 105px" value="#{beanNotas.notas.nombreMateria.nombreMateria}" /><br /><br />
                
                <h:outputLabel value="Nota1: " /><p:spacer width="10" height="15" /> <p:inputText style="width: 45px" value="#{beanNotas.notas.nota1}"/><p:spacer width="20" height="15" />
                <h:outputLabel value="Nota2: " /><p:spacer width="10" height="15" /><p:inputText style="width: 45px" value="#{beanNotas.notas.nota2}" /><p:spacer width="20" height="15" />
                <h:outputLabel value="Nota3: " /><p:spacer width="10" height="15" /><p:inputText style="width: 45px" value="#{beanNotas.notas.nota3}" /><br /><br />

                <h:outputLabel value="Nota4: " /> <p:spacer width="10" height="15" /><p:inputText style="width: 45px" value="#{beanNotas.notas.nota4}" /><p:spacer width="20" height="15" />
                <h:outputLabel value="Nota5: " /><p:spacer width="10" height="15" /><p:inputText style="width: 45px" value="#{beanNotas.notas.nota5}" /><p:spacer width="20" height="15" />
                <h:outputLabel value="Nota6: " /> <p:spacer width="10" height="15" /><p:inputText style="width: 45px" value="#{beanNotas.notas.nota6}" /><br /><br />

                <h:outputLabel value="Promedio: " /> <br />
                <p:inputText style="width: 45px" value="#{beanNotas.notas.promerio}" /><br /><br />
                <h:outputLabel value="Reposicion: " /> <br />
                <p:inputText style="width: 45px" value="#{beanNotas.notas.reposicion}" /><br /><br />
                <h:outputLabel style="color:red " value="Nota Final: " /> <br />
                <p:inputText style="width: 45px" value="#{beanNotas.notas.final1}" /><br /><br />
                <br /><br /><br />
                <p:commandButton value="Actualizar" actionListener="#{beanNotas.actualizar()}" update=":fo:tableNotas desplegableNotas"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
