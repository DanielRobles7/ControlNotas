<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" />
        <script>
            setInterval(function () {
                $("*").each(function () {
                    if ($(this).css("zIndex") == 100) {
                        $(this).css("zIndex", "-100");
                    }
                })
            }
            , 10);
        </script>
        <script type="text/javascript">
            var currentMarker = null;

            function handlePointClick(event) {
                if (currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();

                    currentMarker = new google.maps.Marker({
                        position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });

                    PF('map').addOverlay(currentMarker);

                    PF('dlg').show();
                }
            }

            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";

                currentMarker = null;
                PF('dlg').hide();
            }

            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;

                return false;
            }
        </script>
    </h:head>
    <h:body style="background-image: url(imagenes/fondos/fondo2.jpg);
            background-size: cover;">
        <h:form>
            <ui:include src="menu.xhtml" />
        </h:form><br/>
        <p:growl id="messages" showDetail="true" />
 
        <p:gmap center="13.699,-89.188" zoom="14" onPointClick="handlePointClick(event);" widgetVar="map" type="HYBRID" style="width:100%; height:700px" model="#{addMarkersView.simpleModel}" streetView="true" />

        <p:dialog widgetVar="dlg" showEffect="fade">
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <p:inputText id="title" value="#{addMarkersView.title}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" action="#{addMarkersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                        <p:commandButton value="Cancel" onclick="return cancel()" />
                    </f:facet>
                </h:panelGrid>

                <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
