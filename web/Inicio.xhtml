<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" />
        <script>
            setInterval(function () {
                $("*").each(function () {
                    if ($(this).css("zIndex") == 100) {
                        $(this).css("zIndex", "-100");
                    }
                })
            }
            , 10);
        </script>
        <script type="text/javascript">
            var currentMarker = null;

            function handlePointClick(event) {
                if (currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();

                    currentMarker = new google.maps.Marker({
                        position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });

                    PF('map').addOverlay(currentMarker);

                    PF('dlg').show();
                }
            }

            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";

                currentMarker = null;
                PF('dlg').hide();
            }

            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;

                return false;
            }
        </script>
    </h:head>
    <h:body style="background-image: url(imagenes/fondos/fondo2.jpg);
            background-size: cover;">
        <h:form>
            <ui:include src="menu.xhtml" />
        </h:form><br/>
        <p:growl id="messages" showDetail="true" />
 
        <p:gmap center="13.699,-89.188" zoom="14" onPointClick="handlePointClick(event);" widgetVar="map" type="HYBRID" style="width:100%; height:700px" model="#{addMarkersView.simpleModel}" streetView="true" />

        <p:dialog widgetVar="dlg" showEffect="fade">
            <h:form prependId="false">
                <h:panelGrid columns="2">

                    <h:outputLabel style="color: #000000" value="Codigo: " /><p:spacer width="7" height="15"/><p:inputText maxlength="9" value="#{addMarkersView.escuela.codigoEscuela}"  ><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel for="title" value="Nombre Escuela:" /><p:spacer width="7" height="15"/><p:inputText maxlength="35"  id="title" value="#{addMarkersView.title}" ><p:keyFilter regEx="/[a-z_]/i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/><p:inputMask value="#{addMarkersView.escuela.telefono}" mask="(503)9999-9999" /><br /><br />
                        <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/><p:inputText maxlength="60" value="#{addMarkersView.escuela.correo}" ><p:keyFilter regEx="/[a-z0-9_\.\-@â—†/i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Municipio: " /><p:spacer width="7" height="15"/><p:inputText maxlength="26" value="#{addMarkersView.escuela.municipio}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/><p:inputTextarea maxlength="89" value="#{addMarkersView.escuela.direccion}" cols="25" rows="3" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputTextarea><br /><br />
                        <h:outputLabel style="color: #000000" value="Nombre Director: " /><p:spacer width="7" height="15"/><p:inputText maxlength="50" value="#{addMarkersView.escuela.nombreDirector}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><br /><br />
                        
                    
                    <f:facet name="footer">
                        <p:commandButton value="Agregar" action="#{addMarkersView.agregar()}" update=":messages" oncomplete="markerAddComplete()" />
                        <p:commandButton value="Cancel" onclick="return cancel()" />
                    </f:facet>
                </h:panelGrid>

                <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
