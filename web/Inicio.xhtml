<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" />
        <script>
            setInterval(function () {
                $("*").each(function () {
                    if ($(this).css("zIndex") == 100) {
                        $(this).css("zIndex", "-100");
                    }
                })
            }
            , 10);
        </script>
    </h:head>
    <h:body style="background-image: url(imagenes/fondos/fondo2.jpg);
            background-size: cover;">
        <h:form>
            <ui:include src="menu.xhtml" />
        </h:form><br/>
        <p:growl id="messages" showDetail="true" />
 
        <p:gmap center="13.699,-89.188" zoom="14" widgetVar="map" type="HYBRID" style="width:100%; height:700px" model="#{addMarkersView.simpleModel}" streetView="true" />

    </h:body>
</html>
