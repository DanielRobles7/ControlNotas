<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Escuela</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            .ui-datatable .ui-paginator {
                 background-color: rgba(  93, 173, 226 ,0.05) !important;
            }
            .ui-datatable .ui-paginator-page{
                background-color: #333333 !important;  
                color: white !important;
            }
            form .columna{
                background-color: rgba(  93, 173, 226 ,0.05) !important;
                color: black;
            }
            form .tabla{
                background-image:url(imagenes/fondos/fondo4.jpg);
                font-size: 13px;
                color: black;
            } 
            body{
                background-image:url(imagenes/fondos/fondo2.jpg);  
            }
             .ui-panel-titlebar /*Para el titulo de panel */
            { 
                background-color: #3B73B9;  
            } 
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <center>
                <p:panel style="background-image: url(imagenes/fondos/fondo4.jpg) ;border:#b3d5f5;" id="horizontal" header="Agregar" toggleable="true" toggleOrientation="horizontal">
                    <center>
                        <h:outputLabel style="color: #000000" value="Codigo: " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.codigoEscuela}"  ><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Nombre: " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.nombreEscuela}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/><p:inputMask value="#{beanEscuela.escuela.telefono}" mask="(503)9999-9999" /><br /><br />
                        <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.correo}" ><p:keyFilter regEx="/[a-z0-9_\.\-@â—†/i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Municipio: " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.municipio}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/><p:inputTextarea  value="#{beanEscuela.escuela.direccion}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputTextarea><br /><br />
                        <h:outputLabel style="color: #000000" value="Nombre Director: " /><p:spacer width="7" height="15"/><p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.nombreDirector}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><br /><br />
                        <h:outputLabel style="color: #000000" value="Longitud: " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.longitud}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="latitud " /><p:spacer width="7" height="15"/><p:inputText value="#{beanEscuela.escuela.latitud}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <p:commandButton value="Agregar" actionListener="#{beanEscuela.agregar()}" update="form,Tabla"/>
                    </center>
                </p:panel>
                <br />
                <br />
                <p:dataTable  rowStyleClass="tabla" id="Tabla" value="#{beanEscuela.listE}" var="listE" paginatorPosition="bottom" paginator="true" rows="10">
                    <p:column  headerText="Codigo" styleClass="columna">
                        <h:outputText value="#{listE.codigoEscuela}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre" styleClass="columna">
                        <h:outputText value="#{listE.nombreEscuela}"></h:outputText>
                    </p:column>
                    <p:column headerText="Telefono" styleClass="columna">
                        <h:outputText value="#{listE.telefono}"></h:outputText>
                    </p:column>
                    <p:column headerText="Correo" styleClass="columna">
                        <h:outputText value="#{listE.correo}"></h:outputText>
                    </p:column>
                    <p:column style="width: 390px" headerText="Director" styleClass="columna">
                        <h:outputText value="#{listE.nombreDirector}"></h:outputText>
                    </p:column>
                    <p:column headerText="Direccion" styleClass="columna">
                        <h:outputText value="#{listE.direccion}"></h:outputText>
                    </p:column>
                    <p:column headerText="Municipio" styleClass="columna">
                        <h:outputText value="#{listE.municipio}"></h:outputText>
                    </p:column>
                    <p:column styleClass="columna" >
                        <p:commandButton value="Borrar" styleClass="btnBo" actionListener="#{beanEscuela.eliminar(listE)}" ajax="false" icon="ui-icon-close" update="tableNotas" />
                    </p:column>
                    <p:column styleClass="columna" >
                        <p:commandButton value="Editar" styleClass="Ac" icon="ui-icon-pencil" actionListener="#{beanEscuela.modificar(listE)}" oncomplete="PF('wdlgdesplegable').show();" update=":desplegable"/>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        <p:dialog id="desplegable" style="text-align: center" header="Actualizar" widgetVar="wdlgdesplegable">
            <h:form>
                <center>
                    <h:outputLabel style="color: #000000" value="Codigo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.codigoEscuela}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Nombre: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.nombreEscuela}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.telefono}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.correo}"/><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Municipio: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.municipio}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/>
                    <p:inputTextarea  value="#{beanEscuela.escuela.direccion}" /><br /><br />
                    <h:outputLabel style="color: #000000" value="Nombre Director: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.nombreDirector}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="ID Acceso: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.idAcceso.idAcceso}" readonly="#{not facesContext.postback or facesContext.renderResponse}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Longitud: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.longitud}" readonly="#{not facesContext.postback or facesContext.renderResponse}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="latitud " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.latitud}" readonly="#{not facesContext.postback or facesContext.renderResponse}" /><p:spacer width="20" height="15"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Estado: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.estado}" readonly="#{not facesContext.postback or facesContext.renderResponse}"/><br /><br />
                    <p:commandButton value="Actualizar" actionListener="#{beanEscuela.actualizar()}" update=":form:Tabla desplegable"/>
                </center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
