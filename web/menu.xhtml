<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-sidebar{
                color: #000000 !important;
                background-color: #4682B4 ;
                font-family: 'Eras Bold ITC' ;
                text-align: center;
            }
            .Btn{
                color: #000000 !important;
                font-family: 'Bahnschrift SemiBold' !important;
                size: 12px;
                background: #BEBEBE !important;
            }
            .Main{
                background-color: #3366ff;
            }
        </style>
    </h:head>
    <h:body>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="text-align: center; font-family: Bahnschrift SemiBold"><h:outputLabel value="">#{beanLoginAcceso.names}</h:outputLabel></h1>
            <p:separator/>
            <p:panel>
                <p:button href="Inicio.xhtml" styleClass="Btn" style="width: 100%" value="Inicio" icon=" ui-icon-home" />
            </p:panel>
            <p:panel rendered="#{beanLoginAcceso.acces_lvl.equals('Director') or beanLoginAcceso.acces_lvl.equals('Profesor')}">
                <p:button href="Alumno.xhtml" styleClass="Btn" style="width: 100%" value="Alumnos" icon=" ui-icon-person" />
            </p:panel>
            <p:panel rendered="#{beanLoginAcceso.acces_lvl.equals('Director')}">
                <p:button href="Escuela.xhtml" styleClass="Btn" style="width: 100%" value="Escuela" icon=" ui-icon-home" />
            </p:panel>
            <p:panel rendered="#{beanLoginAcceso.acces_lvl.equals('Director') or beanLoginAcceso.acces_lvl.equals('Profesor')}">
                <p:button href="Materias.xhtml" styleClass="Btn" style="width: 100%" value="Materias" icon=" ui-icon-document" />
            </p:panel>
            <p:panel rendered="#{beanLoginAcceso.acces_lvl.equals('Director')}">
                <p:button href="Nivel.xhtml" styleClass="Btn" style="width: 100%" value="Nivel" icon=" ui-icon-tag" />
            </p:panel>
            <p:panel>
                <p:button href="Notas.xhtml" styleClass="Btn" style="width: 100%" value="Notas" icon=" ui-icon-folder-open" />
            </p:panel>
            <p:panel rendered="#{beanLoginAcceso.acces_lvl.equals('Director')}">
                <p:button href="Profesores.xhtml" styleClass="Btn" style="width: 100%" value="Profesores" icon=" ui-icon-contact" />
            </p:panel>
            <p:separator/>
            <h:form>
                <p:commandButton value="Cerrar sesion" actionListener="#{beanLoginAcceso.cierreSesion()}"/>
            </h:form>
        </p:sidebar>
        <p:commandButton id="menu" icon="ui-icon-circle-plus" styleClass="Main" oncomplete="PF('sidebar1').show()" />
    </h:body>
</html>
