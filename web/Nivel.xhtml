<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nivel</title>
    </h:head>
    <h:body>
       
        <h:form id="fo">
            <p:panel id="horizontal" header="" toggleable="true" toggleOrientation="horizontal">
                <p:spacer width="170" height="15" />
                <h:outputLabel value="Grado: " /> <p:inputText value="#{beanNivel.nivel.grado}" ><p:keyFilter regEx="/[a-z_]/i" /></p:inputText>
                <p:spacer width="90" height="15" />
                <h:outputLabel value="Escuela: " /> 
                <h:selectOneMenu  value="#{beanNivel.nivel.codigoEscuela.codigoEscuela}" style="width:225px" >
                    <f:selectItems itemValue="" itemLabel="Seleccione" />
                    <f:selectItems itemValue="#{beanNivel.nivel.codigoEscuela.nombreEscuela}" />
                </h:selectOneMenu>
                <p:spacer width="120" height="15" />
                <p:commandButton value="Guardar" actionListener="#{beanNivel.agregar()}" />
            </p:panel>
        

        <br></br>
        <br></br>

        <p:dataTable id="table" value="#{beanNivel.lista}" var="lista" paginator="true">
            
            <p:column headerText="Grado">
                <p:cellEditor>
                    <f:facet name="output"><p:outputLabel value="grado" /></f:facet>
                    <f:facet name="input"> <p:inputText value="#{listN.grado}" /> </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Escuela">
                <p:cellEditor>
                    <f:facet name="output"><p:outputLabel value="#{listN.codigoEscuela}" /></f:facet>
                    <f:facet name="input"> <p:inputText value="#{listN.codigoEscuela}" /> </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
            <p:column style="width:32px">
                <p:menuitem value="Delete" actionListener="#{beanNivel.eliminar(nivel)}" ajax="false" icon="ui-icon-close" />
            </p:column>
            
        </p:dataTable>
</h:form>
    </h:body>
</html>
