<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-datatable .ui-paginator {
                background-color: #000026;
            }
            .ui-datatable .ui-paginator-page{
                background-color: #1a6ba2 !important;  
                color: white !important;
            }
        </style>
    </h:head>
  
    
    
    <!-- AUN ESTÁ PENDIENTE DE TERMINAR-->
    
    
    
    <h:body>
        <h:form id="form">
            <right>
                <p:panel style="background:#4f84ff ;border: #ffffff;" id="horizontal" header="Agregar" toggleable="true" toggleOrientation="horizontal" collapsed="false">
                        <h:outputLabel style="color: #000000" value="Escalafon " />
                        <p:spacer width="7" height="15"/>
                        <p:inputText value="#{beanProfesor.profesores.escalafon}" size="8"  maxlength="11"><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText>
                        <p:spacer width="20" height="15"/>

                        <h:outputLabel style="color: #000000" value="Nombre: " />
                        <p:spacer width="7" height="15"/>
                        <p:inputText value="#{beanProfesor.profesores.nombre}" size="20"><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText>
                        <p:spacer width="20" height="15"/>

                        <h:outputLabel style="color: #000000" value="Apelldio " />
                        <p:spacer width="25" height="15"/>
                        <p:inputText value="#{beanProfesor.profesores.apellido}" size="20"><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText>
                        <p:spacer width="20" height="15"/>
                        
                        <h:outputLabel style="color: #000000" value="Edad " />
                        <p:spacer width="7" height="15"/>
                        <p:inputText value="#{beanProfesor.profesores.escalafon}"  maxlength="2" size="1"><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText>
                        <p:spacer width="20" height="15"/><br /><br />
                        
                        <h:outputLabel style="color: #000000" value="Telefono: " />
                        <p:spacer width="12" height="15"/>
                        <p:inputMask value="#{beanProfesor.profesores.telefono}" mask="(503)9999-9999" size="10"/>
                        <p:spacer width="20" height="15"/>
                        
                        <h:outputLabel style="color: #000000" value="Correo: " />
                        <p:spacer width="17" height="15"/>
                        <p:inputText value="#{beanProfesor.profesores.correo}" size="32"><p:keyFilter regEx="/[a-z0-9_\.\-@◆/i"/></p:inputText>
                        <p:spacer width="20" height="15"/>
                        
      
  
                        
                        <h:outputLabel style="color: #000000" value="Direccion: " />
                        <p:spacer width="7" height="15"/>
                        <p:inputTextarea  value="#{beanProfesor.profesores.direccion}" ><p:keyFilter regEx="/ [a-z _] / i"/>
                        </p:inputTextarea><br /><br />
                        
                        
                        
                      
                        <p:commandButton value="Agregar" actionListener="#{beanEscuela.agregar()}" update="form,Tabla"/>
                </p:panel>
                <br />
                <br />
                <p:dataTable id="Tabla" value="#{beanEscuela.listE}" var="listE" paginator="true" rows="10">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{listE.codigoEscuela}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{listE.nombreEscuela}"></h:outputText>
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{listE.telefono}"></h:outputText>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{listE.correo}"></h:outputText>
                    </p:column>
                    <p:column style="width: 390px" headerText="Director">
                        <h:outputText value="#{listE.nombreDirector}"></h:outputText>
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{listE.direccion}"></h:outputText>
                    </p:column>
                    <p:column headerText="Municipio">
                        <h:outputText value="#{listE.municipio}"></h:outputText>
                    </p:column>
                    <p:column >
                        <p:commandButton value="Borrar" styleClass="btnBo" actionListener="#{beanEscuela.eliminar(listE)}" ajax="false" icon="ui-icon-close" update="tableNotas" />
                    </p:column>
                    <p:column >
                        <p:commandButton value="Editar" styleClass="Ac" icon="ui-icon-pencil" actionListener="#{beanEscuela.modificar(listE)}" oncomplete="PF('wdlgdesplegable').show();" update=":desplegable"/>
                    </p:column>
                </p:dataTable>
            </right>
        </h:form>
        <p:dialog id="desplegable" style="text-align: center" header="Actualizar" widgetVar="wdlgdesplegable">
            <h:form>
                <center>
                    <h:outputLabel style="color: #000000" value="Codigo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.codigoEscuela}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Nombre: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.nombreEscuela}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.telefono}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.correo}"/><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Municipio: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.municipio}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/>
                    <p:inputTextarea  value="#{beanEscuela.escuela.direccion}" /><br /><br />
                    <h:outputLabel style="color: #000000" value="Nombre Director: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.nombreDirector}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="ID Acceso: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.idAcceso.idAcceso}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Longitud: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.longitud}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="latitud " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanEscuela.escuela.latitud}" /><p:spacer width="20" height="15"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Estado: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanEscuela.escuela.estado}"/><br /><br />
                    <p:commandButton value="Actualizar" actionListener="#{beanEscuela.actualizar()}" update=":form:Tabla desplegable"/>
                </center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
