<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profesores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            .ui-datatable .ui-paginator {
                 background-color: rgba(  93, 173, 226 ,0.05) !important;
            }
            .ui-datatable .ui-paginator-page{
                background-color: #333333 !important;  
                color: white !important;
            }
            form .columna{
                background-color: rgba(  93, 173, 226 ,0.05) !important;
                color: black;
            }
            form .tabla{
                background-image:url(imagenes/fondos/fondo4.jpg);
                font-size: 13px;
                color: black;
            } 
            body{
                background-image:url(imagenes/fondos/fondo2.jpg);  
            }
             .ui-panel-titlebar /*Para el titulo de panel */
            { 
                background: #3B73B9;  
            } 
            .ui-dialog-titlebar{/*Para el Titulo del formulario Desplegable */
                background-image:url(imagenes/fondos/fondo2.jpg);  
                color: #999999 !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="msg" showDetail="true"/>
        <h:form id="form">
            <center>
                <p:panel style="background-image: url(imagenes/fondos/fondo4.jpg) ;border:#b3d5f5;" id="horizontal" header="Agregar" toggleable="true" toggleOrientation="horizontal">
                    <center>
                        <h:outputLabel style="color: #000000" value="Escalafon: " /><p:spacer width="7" height="15"/><p:inputText maxlength="6" value="#{beanProfesores.profesores.escalafon}"><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Nombre: " /><p:spacer width="7" height="15"/><p:inputText maxlength="35" value="#{beanProfesores.profesores.nombre}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Apellido: " /><p:spacer width="7" height="15"/><p:inputText maxlength="35" value="#{beanProfesores.profesores.apellido}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/><p:inputMask value="#{beanProfesores.profesores.telefono}" mask="(503)9999-9999" /><br /><br />
                        <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/><p:inputText maxlength="100" value="#{beanProfesores.profesores.email}" ><p:keyFilter regEx="/[a-z0-9_\.\-@◆/i"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Edad: " /><p:spacer width="7" height="15"/><p:inputText maxlength="3" value="#{beanProfesores.profesores.edad}" ><p:keyFilter regEx="/[\d\-\.]/"/></p:inputText><p:spacer width="20" height="15"/>
                        <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/><p:inputTextarea maxlength="125" value="#{beanProfesores.profesores.direccion}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputTextarea><br /><br />
                        <h:outputLabel style="color: #000000" value="Fecha de Nacimiento: " /><p:spacer width="7" height="15"/><p:inputText maxlength="50" style="width: 300px;"  value="#{beanProfesores.profesores.fechaNacimiento}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><br /><br />
                        <h:outputLabel style="color: #000000" value="Grado: " /><p:spacer width="7" height="15"/><p:inputText style="width: 170px;" maxlength="10" value="#{beanProfesores.profesores.grado}" ><p:keyFilter regEx="/ [a-z _] / i"/></p:inputText><br /><br />
                        <p:commandButton value="Agregar" actionListener="#{beanProfesores.agregar(profesores)}" update="msg,form,Tabla"/>
                    </center>
                </p:panel>
                <br />
                <br />
                <p:dataTable  rowStyleClass="tabla" id="Tabla" value="#{beanProfesores.listP}" var="listP" paginatorPosition="bottom" paginator="true" rows="10">
                    <p:column  headerText="Escalafón" styleClass="columna">
                        <h:outputText value="#{listP.escalafon}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre" styleClass="columna">
                        <h:outputText value="#{listP.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Apellido" styleClass="columna">
                        <h:outputText value="#{listP.apellido}"></h:outputText>
                    </p:column>
                    <p:column headerText="Edad" styleClass="columna">
                        <h:outputText value="#{listP.edad}"></h:outputText>
                    </p:column>
                    <p:column headerText="Telefono" styleClass="columna">
                        <h:outputText value="#{listP.telefono}"></h:outputText>
                    </p:column>
                    <p:column headerText="Correo" styleClass="columna">
                        <h:outputText value="#{listP.email}"></h:outputText>
                    </p:column>
                    <p:column  headerText="Fecha de Nacimiento" styleClass="columna">
                        <h:outputText value="#{listP.fechaNacimiento}"></h:outputText>
                    </p:column>
                    <p:column headerText="Direccion" styleClass="columna">
                        <h:outputText value="#{listP.direccion}"></h:outputText>
                    </p:column>
                    <p:column headerText="Escuela" styleClass="columna">
                        <h:outputText value="#{listP.codigoEscuela}"></h:outputText>
                    </p:column>
                    <p:column headerText="Grado:" styleClass="columna">
                        <h:outputText value="#{listP.grado}"></h:outputText>
                    </p:column>
                    <p:column  headerText="Fecha de Registro" styleClass="columna">
                        <h:outputText value="#{listP.fechaRegistro}"></h:outputText>
                    </p:column>
                    <p:column styleClass="columna" >
                        <p:commandButton value="Borrar" styleClass="btnBo" actionListener="#{beanProfesores.eliminar(listP)}" ajax="false" icon="ui-icon-close" update="msg,tableNotas" />
                    </p:column>
                    <p:column styleClass="columna" >
                        <p:commandButton value="Editar" styleClass="Ac" icon="ui-icon-pencil" actionListener="#{beanProfesores.modificar(listP)}" oncomplete="PF('wdlgdesplegable').show();" update=":desplegable msg"/>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        <p:dialog id="desplegable" style="text-align: center;background-image: url(imagenes/fondos/fondo4.jpg)" header="Actualizar" widgetVar="wdlgdesplegable">
            <h:form>
                <center>
                    <h:outputLabel style="color: #000000" value="Codigo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.escalafon}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Nombre: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.nombre}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Apellido " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.apellido}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Telefono: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.telefono}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Correo: " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.email}"/><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Edad " /><p:spacer width="7" height="15"/>
                    <p:inputText value="#{beanProfesores.profesores.edad}" /><p:spacer width="20" height="15"/>
                    <h:outputLabel style="color: #000000" value="Direccion: " /><p:spacer width="7" height="15"/>
                    <p:inputTextarea  value="#{beanProfesores.profesores.direccion}" /><br /><br />
                    <h:outputLabel style="color: #000000" value="Fecha de Nacimiento: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanProfesores.profesores.fechaNacimiento}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="ID Acceso: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanProfesores.profesores.idAcceso.idAcceso}" readonly="#{not facesContext.postback or facesContext.renderResponse}"/><br /><br />
                    <h:outputLabel style="color: #000000" value="Estado: " /><p:spacer width="7" height="15"/>
                    <p:inputText style="width: 300px;"  value="#{beanProfesores.profesores.estado}" readonly="#{not facesContext.postback or facesContext.renderResponse}"/><br /><br />
                    <p:commandButton value="Actualizar" actionListener="#{beanProfesores.actualizar(profesores)}" update=":form:Tabla msg,desplegable"/>
                </center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
