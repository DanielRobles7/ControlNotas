<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-sidebar{
                color: #ffcccc !important;
                background-color: #000000 ;
                font-family: 'Eras Bold ITC' ;
                text-align: center;
            }
            .contenido{
                background-image: url(imagenes/fondos/escuela.jpg);
                background-size: cover;
            }
            .Btn{
                color: #000000 !important;
                font-family: 'Bahnschrift SemiBold' !important;
                size: 12px;
                background: #ffcccc !important;
            }
            .Main{
                background-color: #3366ff;
            }
        </style>
    </h:head>
    <h:body styleClass="contenido">
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>


        <h:form>        
            <img src="imagenes/iconos/BOTON_INICIARSESION.png" style="width: 15%" onclick="PF('dlg').show();" title="Login"/>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username" value="#{beanLoginAcceso.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="ContraseÃ±a:" />
                    <p:password id="password" value="#{beanLoginAcceso.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Iniciar sesion" update="growl" action="#{beanLoginAcceso.loginInicioSesion()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="text-align: center">Notas</h1>
            <p:button href="Notas.xhtml" styleClass="Btn" style="width: 100%" value="Notas" icon=" ui-icon-folder-open" />
        </p:sidebar>
        <p:commandButton id="menu" icon="ui-icon-circle-plus" styleClass="Main" oncomplete="PF('sidebar1').show()" />
    </h:body>
</html>
